<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Admin</title>
    <link rel="stylesheet" href="allusers.css">
</head>
<body>
    <div class="dashboard">
        <header class="welcome">
            <h1 id="welcome-message">Welcome, !</h1>
            <button class="logout-btn">Logout</button>
        </header>
        <section class="stats">
            <div class="stat-card"><h3>Active Users</h3><p id="active-users">12</p></div>
            <div class="stat-card"><h3>Pending Deliveries</h3><p id="pending-deliveries">3</p></div>
            <div class="stat-card"><h3>Total Revenue</h3><p id="revenue">$10,000</p></div>
        </section>
        <section class="actions">
            <button class="action-b
            
            tn" onclick="manageUsers()">Manage Users</button>
            <button class="action-btn" onclick="viewReports()">View All Reports</button>
            <button class="action-btn" onclick="checkFinance()">Check Finance</button>
        </section>
        <section class="activity-feed">
            <h2>Recent Activity</h2>
            <ul id="activity-list"></ul>
        </section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
